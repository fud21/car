<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>🚨 미등록 차량 조회</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 60px 20px;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            width: 600px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            color: #444;
        }

        input[type="text"],
        input[type="date"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
        }

        button {
            padding: 12px;
            font-size: 15px;
            background-color: #2f80ed;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1e5ec9;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #ffeaea;
            border-left: 6px solid crimson;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-weight: 500;
            color: #c0392b;
        }

        .no-warning {
            color: gray;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>📋 관리자 경고 조회</h1>

    <form id="filterForm">
        <label>차량번호
            <input type="text" id="plateNumber" placeholder="예: 137하7288">
        </label>
        <label>위치
            <input type="text" id="location" placeholder="예: A동 정문">
        </label>
        <label>날짜
            <input type="date" id="date">
        </label>
        <button type="submit">🔍 검색</button>
    </form>

    <ul id="warningList"></ul>
</div>

<script>
    const token = localStorage.getItem("token");
    if (!token) {
        alert("인증되지 않았습니다. 로그인 페이지로 이동합니다.");
        location.href = "/login.html";
    }

    const form = document.getElementById("filterForm");
    const list = document.getElementById("warningList");

    form.onsubmit = async (e) => {
        e.preventDefault();
        const plate = document.getElementById("plateNumber").value;
        const locationVal = document.getElementById("location").value;
        const date = document.getElementById("date").value;

        const params = new URLSearchParams();
        if (plate) params.append("plateNumber", plate);
        if (locationVal) params.append("location", locationVal);
        if (date) params.append("date", date);

        const response = await fetch("/api/warning/filter?" + params.toString(), {
            headers: {
                "Authorization": `Bearer ${token}`
            }
        });

        if (!response.ok) {
            alert("⚠️ 인증 실패 또는 오류 발생");
            return;
        }

        const data = await response.json();
        list.innerHTML = "";
        if (data.length === 0) {
            list.innerHTML = "<li class='no-warning'>⚠️ 경고 없음</li>";
            return;
        }

        data.forEach(w => {
            const li = document.createElement("li");
            li.textContent = `🚨 ${w.plateNumber} @ ${w.location} (${w.timestamp})`;
            list.appendChild(li);
        });
    };

    // 페이지 로드시 자동 검색
    form.dispatchEvent(new Event("submit"));
</script>
</body>
</html>

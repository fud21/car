<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>경고 목록</title>
</head>
<body>
<h1>📋 관리자 경고 조회</h1>

<form id="filterForm">
    <label>차량번호: <input type="text" id="plateNumber"></label>
    <label>위치: <input type="text" id="location"></label>
    <label>날짜: <input type="date" id="date"></label>
    <button type="submit">검색</button>
</form>

<ul id="warningList"></ul>

<script>
    const token = localStorage.getItem("token");
    if (!token) {
        alert("인증되지 않았습니다. 로그인 페이지로 이동합니다.");
        location.href = "/login.html";
    }

    const form = document.getElementById("filterForm");
    const list = document.getElementById("warningList");

    form.onsubmit = async (e) => {
        e.preventDefault();
        const plate = document.getElementById("plateNumber").value;
        const locationVal = document.getElementById("location").value;
        const date = document.getElementById("date").value;

        const params = new URLSearchParams();
        if (plate) params.append("plateNumber", plate);
        if (locationVal) params.append("location", locationVal);
        if (date) params.append("date", date);

        const response = await fetch("/api/warning/filter?" + params.toString(), {
            headers: {
                "Authorization": `Bearer ${token}`
            }
        });

        if (!response.ok) {
            alert("⚠️ 인증 실패 또는 오류 발생");
            return;
        }

        const data = await response.json();
        list.innerHTML = "";
        if (data.length === 0) {
            list.innerHTML = "<li>⚠️ 경고 없음</li>";
            return;
        }

        data.forEach(w => {
            const li = document.createElement("li");
            li.textContent = `🚨 ${w.plateNumber} @ ${w.location} (${w.timestamp})`;
            list.appendChild(li);
        });
    };

    // 페이지 로드시 자동 검색
    form.dispatchEvent(new Event("submit"));
</script>
</body>
</html>
